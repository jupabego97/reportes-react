<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">

  <style>

    .bot { fill: #333; }

    .server { fill: #0077b6; }

    .attacker { fill: #1a1a1a; }

    .traffic-command { stroke: #000; stroke-dasharray: 4 2; stroke-width: 1; }

    .traffic-flood { stroke: #e63946; stroke-width: 4; }

    .traffic-legit { stroke: #457b9d; stroke-dasharray: 5 5; stroke-width: 2; }

    .text-label { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }

    .target-box { stroke: #000; stroke-width: 2; }

  </style>



  <!-- 1. The Attacker -->

  <circle cx="50" cy="175" r="20" class="attacker"/>

  <text x="50" y="210" class="text-label">Attacker</text>



  <!-- Command Line (Attacker to Botnet) -->

  <line x1="70" y1="175" x2="220" y2="175" class="traffic-command"/>

  <text x="145" y="165" class="text-label" style="font-size:12px;">Attack Command</text>



  <!-- 2. The Botnet (Compromised Devices) -->

  <g id="botnet">

    <rect x="250" y="70" width="40" height="30" rx="3" class="bot"/>

    <rect x="300" y="110" width="40" height="30" rx="3" class="bot"/>

    <rect x="250" y="150" width="40" height="30" rx="3" class="bot"/>

    <rect x="300" y="190" width="40" height="30" rx="3" class="bot"/>

    <rect x="250" y="230" width="40" height="30" rx="3" class="bot"/>

    <text x="295" y="300" class="text-label" style="font-weight: bold;">Botnet (Distributed Sources)</text>

  </g>



  <!-- 3. The Malicious Traffic Flood -->

  <g id="flood">

    <line x1="290" y1="85" x2="570" y2="70" class="traffic-flood"/>

    <line x1="340" y1="125" x2="570" y2="120" class="traffic-flood"/>

    <line x1="290" y1="165" x2="570" y2="170" class="traffic-flood"/>

    <line x1="340" y1="205" x2="570" y2="220" class="traffic-flood"/>

    <line x1="290" y1="245" x2="570" y2="270" class="traffic-flood"/>

    <text x="450" y="155" class="text-label" style="fill: #e63946; font-weight: bold;">Massive Traffic Flood</text>

  </g>



  <!-- 4. The Target Server -->

  <rect x="600" y="100" width="150" height="150" rx="5" class="server target-box"/>

  <text x="675" y="140" class="text-label" style="fill: #fff;">Target</text>

  <text x="675" y="160" class="text-label" style="fill: #fff; font-weight: bold;">Server</text>

  <text x="675" y="200" class="text-label" style="fill: #e63946; font-size: 16px;">OVERLOADED</text>



  <!-- 5. Legitimate User (Denied Service) -->

  <circle cx="675" cy="300" r="10" fill="#457b9d"/>

  <text x="675" y="325" class="text-label">Legit User</text>

  

  <!-- Denied Access Line -->

  <line x1="675" y1="290" x2="675" y2="250" class="traffic-legit"/>

  <text x="675" y="275" class="text-label" style="fill: #e63946; font-size: 12px;">Access Denied</text>



</svg>



